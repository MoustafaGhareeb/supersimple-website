<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../youtube-style/header.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../youtube-style//general.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../youtube-style//video.css" type="text/css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">left section</div>
      <div class="middle-section">
        <input
          class="search-bar"
          name="search"
          type="search"
          placeholder="Search"
        />
      </div>
      <div class="right-section">right-section</div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="thumbnails/thumbnail-1.webp"
          alt=""
          width=""
          height=""
        />
        <div class="video-time">2:14</div>
      </div>

      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="../chanel-pictures/channel-1.jpeg"
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-status">3.4M views · 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <img
        class="thumbnail"
        src="thumbnails/thumbnail-2.webp"
        alt=""
        width=""
        height=""
      />
      <p class="video-title">Try Not To Laugh Challenge #9</p>
      <p class="video-author">Markiplier</p>
      <p class="video-status">19M views · 4 years ago</p>
    </div>
  </body>
</html>
